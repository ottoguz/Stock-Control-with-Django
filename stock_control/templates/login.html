{% extends 'base.html' %}

{% block title %}Stock Control - Login{% endblock title %}

{% block content %}
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="mt-4 card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Login</h2>
                <form method="POST">
                    {%  csrf_token %}
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Username" name="username" id="username">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" placeholder="Password" name="password" id="password">
                    </div>
                   
                    
                    <div class="text-center p-t-10">
                        <button class="mb-5 btn btn--pill btn--green" type="submit">Login</button><br>
                        <a class="text-center" href="{% url 'signup' %}">Create an account</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
